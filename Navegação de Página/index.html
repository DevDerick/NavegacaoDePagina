<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navegação de Página</title>
  </head>
  <body>
    <div class="navegacao">
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="botao"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" class="numeros">1</a>
      <a href="#" class="numeros">2</a>
      <a href="#" class="numeros">3</a>
      <a href="#" class="numeros">4</a>
      <a href="#" class="numeros">5</a>
      <a href="#" class="numeros">6</a>
      <span class="pontos">...</span>
      <a href="#" class="numeros">23</a>
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="botao"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
